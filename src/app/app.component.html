<div class="container-fluid g-0">
  <app-login-header (sideNavToggle)="sideNavStatus = $event;"></app-login-header>

  <main>
    <app-side-nav [sideNavStatus]="sideNavStatus" [ngClass]="{ 'app-side-nav-open' : sideNavStatus }" *ngIf="loginService.userLoggedIn()"></app-side-nav>

    <div class="display-area p-3" [ngClass]="{ 'display-area-shrink': sideNavStatus}">
      <p>
        <router-outlet></router-outlet>
      </p>
    </div>
  </main>

</div>

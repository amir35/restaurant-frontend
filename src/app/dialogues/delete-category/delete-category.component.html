<h1 mat-dialog-title>Delete {{componentText}}</h1>
<div mat-dialog-content>
  Would you like to delete {{componentText}} with {{componentText}} ID : {{id}}?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onCancel()"> No, Cancel</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onOk()"> Yes, Delete</button>
</div>
